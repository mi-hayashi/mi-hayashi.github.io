<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社員旅行ミッション管理</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>🎯 社員旅行ミッション</h1>
            <p class="subtitle">チームを選んで達成報告しよう!</p>
        </header>

        <main id="mainContent">
            <!-- チーム選択画面 -->
            <div id="teamSelect" class="section active">
                <h2>チームを選択</h2>
                <div class="team-grid" id="teamGrid">
                    <!-- JavaScriptで動的生成 -->
                </div>
                <a href="admin.html" class="btn-admin"
                    style="display: block; text-align: center; text-decoration: none;">
                    🔑 管理者ページ
                </a>
            </div>

            <!-- アップロード画面 -->
            <div id="uploadPage" class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <button class="btn-refresh" onclick="manualRefresh()" title="最新データを取得">
                            🔄 更新
                        </button>
                        <span id="lastUpdateTime" style="font-size: 0.85em; color: #999;"></span>
                    </div>
                    <button class="btn-change-team" onclick="changeTeam()">🔄 チーム変更</button>
                </div>
                <h2 id="currentTeamName"></h2>

                <div class="upload-area">
                    <div class="mission-info">
                        <h3>📝 ミッション一覧</h3>
                        <div id="missionDescription"></div>
                        <div class="progress-info">
                            <span id="progressCount">0</span> / <span id="progressTotal">15</span> 達成
                        </div>

                        <!-- 達成済みミッション表示 -->
                        <details style="margin-top: 15px;">
                            <summary
                                style="cursor: pointer; font-weight: 500; color: #4a90e2; user-select: none; padding: 8px 12px; background: #f0f7ff; border-radius: 5px; transition: background 0.2s;">
                                ✅ 達成済みミッションを表示
                            </summary>
                            <div id="completedMissionsList"
                                style="margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 5px; max-height: 300px; overflow-y: auto;">
                                <!-- JavaScriptで動的生成 -->
                            </div>
                        </details>
                    </div>

                    <div class="upload-form">
                        <div class="file-input-wrapper">
                            <input type="file" id="fileInput" accept="image/*,video/*" multiple>
                            <label for="fileInput" class="file-label">
                                📸 ファイルを選択(写真・動画OK)
                            </label>
                        </div>

                        <div id="previewArea" class="preview-area"></div>

                        <textarea id="commentInput" placeholder="コメントを入力(任意)" rows="3"></textarea>

                        <button id="submitBtn" class="btn-submit" onclick="submitReport()">
                            ✅ 達成報告を送信
                        </button>
                    </div>
                </div>

                <div class="report-history">
                    <h3>📜 報告履歴</h3>
                    <div id="historyList"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Made with ❤️ for 社員旅行 2025</p>
        </footer>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>送信中...</p>
    </div>

    <!-- 画像・動画拡大モーダル -->
    <div id="mediaModal" class="media-modal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <img id="modalImage" class="modal-content">
        <video id="modalVideo" class="modal-content" controls></video>
    </div>

    <!-- トークン設定モーダル -->
    <div id="tokenModal" class="token-modal">
        <div class="token-modal-content">
            <h2>🔐 GitHub トークン設定</h2>
            <p style="color: #666; margin-bottom: 20px;">QRコードをスキャンまたは画像をアップロードしてください</p>

            <button id="startQRScan" class="btn" style="width: 100%; margin-bottom: 10px;">
                📷 カメラでスキャン
            </button>

            <div style="text-align: center; margin: 10px 0; color: #999;">または</div>

            <input type="file" id="qrImageInput" accept="image/*" style="display: none;">
            <button id="uploadQRImage" class="btn" style="width: 100%; margin-bottom: 15px; background: #28a745;">
                🖼️ QRコード画像をアップロード
            </button>

            <div id="qrReader" style="display: none; margin-bottom: 15px;"></div>


            <div id="tokenStatus" style="margin-top: 15px; padding: 10px; border-radius: 5px; display: none;"></div>
        </div>
    </div>

    <!-- チームパスワード入力モーダル -->
    <div id="teamPasswordModal" class="token-modal">
        <div class="token-modal-content">
            <h2>🔒 チーム認証</h2>
            <div id="teamPasswordInfo" style="margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                    <img id="teamPasswordLogo" src="" alt=""
                        style="width: 50px; height: 50px; object-fit: contain; border-radius: 5px;">
                    <h3 id="teamPasswordName" style="margin: 0;"></h3>
                </div>
                <p style="color: #666;">このチームのパスワードを入力してください</p>
            </div>

            <input type="password" id="teamPasswordInput" placeholder="パスワードを入力"
                style="width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px;">

            <button id="submitTeamPassword" class="btn" style="width: 100%; margin-bottom: 10px;">
                ✅ 認証
            </button>

            <button id="cancelTeamPassword" class="btn" style="width: 100%; background: #6c757d;">
                キャンセル
            </button>

            <div id="passwordError"
                style="margin-top: 15px; padding: 10px; border-radius: 5px; background: #f8d7da; color: #721c24; display: none;">
            </div>
        </div>
    </div>

    <!-- チーム変更用管理者パスワードモーダル -->
    <div id="adminPasswordModal" class="token-modal">
        <div class="token-modal-content">
            <h2>🔑 管理者認証</h2>
            <p style="color: #666; margin-bottom: 20px;">
                チーム変更には管理者の確認が必要です。<br>
                管理者パスワードを入力してください。
            </p>

            <input type="password" id="adminPasswordInput" placeholder="管理者パスワード"
                style="width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px;">

            <button id="submitAdminPassword" class="btn" style="width: 100%; margin-bottom: 10px;">
                ✅ チーム変更を許可
            </button>

            <button id="cancelAdminPassword" class="btn" style="width: 100%; background: #6c757d;">
                キャンセル
            </button>

            <div id="adminPasswordError"
                style="margin-top: 15px; padding: 10px; border-radius: 5px; background: #f8d7da; color: #721c24; display: none;">
            </div>
        </div>
    </div>

    <!-- QRコードスキャンライブラリ -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
