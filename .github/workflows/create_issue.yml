name: Create Mission Report Issue

on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Issue title'
        required: true
        type: string
      body:
        description: 'Issue body'
        required: true
        type: string
      labels:
        description: 'Issue labels (comma-separated)'
        required: false
        type: string
        default: 'mission-report'

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create Issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.XXXX_TOKEN }}
          script: |
            const title = '${{ github.event.inputs.title }}';
            const body = `${{ github.event.inputs.body }}`;
            const labelsStr = '${{ github.event.inputs.labels }}';
            const labels = labelsStr ? labelsStr.split(',').map(l => l.trim()) : ['mission-report'];
            
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: labels
            });
            
            console.log(`Issue created: ${issue.data.html_url}`);
